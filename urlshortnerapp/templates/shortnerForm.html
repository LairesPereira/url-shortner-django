<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type='text/css' href="{% static 'urlshortnerapp/style.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Document</title>
</head>
<body>
    <div id="subscription_area">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="subscribe_now">
                <h4>Encurtador</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                      {{ form }}

                      <span class="input-group-btn">
                           <button style="background-color: #0ed085; margin-left: 10px;box-shadow: 0px 2px 5px 0px rgba(10, 6, 20, 0.24)" class="btn btn-default" type="submit">Encurtar</button>
                      </span>
                   </div>
                </form> 
                {% if nonValidUrl %}
                  <p style="color: rgb(233, 73, 73); margin-top: 15px;">Insira uma URL v√°lida.</p>
                {% endif %}
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
